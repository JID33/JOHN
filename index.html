<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dream2Build1 - Coopérative Solidaire</title>
  <meta name="description" content="Plateforme solidaire pour la saisie de données et la création de micro-business en Haïti." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-green-700 text-white py-6">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="https://drive.google.com/uc?export=view&id=1rqtxa0gSEYNG6OXPXZzuEXwIPv6P6pEQ" alt="Logo" class="w-12 h-12 object-contain rounded" />
        <div>
          <h1 class="text-3xl font-bold">Dream 2 Build 1</h1>
          <p class="text-sm">L’union fait le capital — Données & Coopération Entrepreneuriale</p>
        </div>
      </div>
    </div>
  </header>

  <section id="rejoindre" class="bg-white py-10 px-4">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Rejoignez la coopérative</h2>
      <form class="space-y-4" action="https://script.google.com/macros/s/AKfycbzX--IEZVLPd8WiqfryHkzaqql_nMT-mj3chd3MasZR8z-H-BHIGmcHyldCaHs0WMbloQ/exec" method="POST" onsubmit="return showConfirmation(event)">
        <input type="text" name="nom" placeholder="Votre nom complet" required class="w-full px-4 py-2 border rounded" />
        <input type="email" name="email" placeholder="Adresse e-mail" required class="w-full px-4 py-2 border rounded" />
        <input type="text" name="whatsapp" placeholder="Numéro WhatsApp" required class="w-full px-4 py-2 border rounded" />
        <textarea name="motivation" placeholder="Votre motivation ou expérience" required class="w-full px-4 py-2 border rounded"></textarea>
        <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">Envoyer</button>
      </form>
      <p id="success-message" class="text-green-600 mt-4 hidden">Merci pour votre message ! Nous vous contacterons bientôt.</p>
    </div>
  </section>

  <script>
    function showConfirmation(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const nom = form.querySelector('[name="nom"]').value;
      const whatsapp = form.querySelector('[name="whatsapp"]').value.replace(/\D/g, '');
      const message = encodeURIComponent(`${nom} vient de soumettre une demande pour rejoindre la coopérative. Contactez-le au WhatsApp: +509${whatsapp}`);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById('success-message').classList.remove('hidden');
          form.reset();
          fetch(`https://api.callmebot.com/whatsapp.php?phone=+509${whatsapp}&text=${message}&apikey=3854603`);
        } else {
          alert("Erreur lors de l'envoi. Réessayez.");
        }
      }).catch(() => {
        alert("Erreur réseau, veuillez vérifier votre connexion.");
      });
    }
  </script>
</body>
</html>
